main: com.haralanov.barriers.Barriers
version: 2.0.0
name: Barriers
author: Beezle
website: https://github.com/AleksandarHaralanov/Barriers
description: Allows for the creation of invisible pass-through barrier blocks.

commands:
  barrier:
    description: Toggles conversion of placed stairs to barrier blocks.
    usage: /<command>
    aliases: [bar]
  barriers:
    description: Check information about Barriers plugin.
    usage: /<command>

permissions:
  barriers.*:
    description: Allows full access to barrier block features.
    default: op
    children:
      barriers.place: true
      barriers.break: true
  barriers.place:
    description: Allows placement of barrier blocks.
    default: op
  barriers.break:
    description: Allows breaking of barrier blocks.
    default: op